<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo preto -->
  <rect width="192" height="192" fill="#000000"/>
  
  <!-- TV com gradiente roxo -->
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Corpo da TV -->
  <rect x="40" y="50" width="112" height="80" rx="8" fill="url(#tvGradient)"/>
  
  <!-- Tela da TV (área do texto) -->
  <rect x="50" y="60" width="92" height="60" rx="4" fill="#6D28D9"/>
  
  <!-- Antenas V -->
  <path d="M80,50 L75,60 L85,60 Z" fill="url(#tvGradient)"/>
  <path d="M112,50 L107,60 L117,60 Z" fill="url(#tvGradient)"/>
  
  <!-- Pés da TV -->
  <rect x="50" y="130" width="8" height="12" rx="2" fill="url(#tvGradient)"/>
  <rect x="134" y="130" width="8" height="12" rx="2" fill="url(#tvGradient)"/>
  
  <!-- Texto IPTV -->
  <text x="96" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">IPTV</text>
</svg>
